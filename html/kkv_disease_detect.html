<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <link rel="stylesheet" href="/css/kkv_disease_detect.css">
</head>
<body>
    <!-- Background Design -->
    <div class="background"></div>

    <!-- Background Heading -->
    <div class="background-heading">Plant Disease Detection</div>

    <!-- Main Content -->
    <div class="container">
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="/IMAGES/disease image 1.jpg" alt="Plant Image 1">
                </div>
                <div class="carousel-item">
                    <img src="/IMAGES/disease image 2.jpg.webp" alt="Plant Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/IMAGES/disease image 3.webp" alt="Plant Image 3">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-control next" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <h1 class="display-2 mb-5 animated slideInDown" style="color: #2e7d32; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-bottom: 50px;">Upload Plant Image</h1>
        <!-- File Upload and Predict Button -->
        <input type="file" id="imageUpload" accept="image/*">
        <div>
        <!-- Display uploaded image here -->
        <img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none; width: 480px; height: 230px; margin-top: 20px; border-radius: 10px; padding-right: 100px;">
        <button onclick="predictImage()">Predict</button>
        <p id="predictionResult"></p>
    </div>

   <script src="/js/kkv_disease_detect.js"></script>
</body>
</html>
